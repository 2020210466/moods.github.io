<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<style>
    #loginDiv {
        width: 20%;
        height: 300px;
        background-color: rgba(75, 81, 95, 0.3);
        box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
        border-radius: 5px;
        float: right;
    }

    body {
        background: whitesmoke url(images/登录背景图.png) no-repeat;
    }

    .box {
        width: 40;
        float: center;
    }

    .button {
        border-color: cornsilk;
        background-color: rgba(121, 163, 241, 0.7);
        color: aliceblue;
        border-style: hidden;
        border-radius: 5px;
        width: 70px;
        height: 28px;
        font-size: 10px;
    }
    input {
            
            border-radius: 5px;
            border-style: hidden;
          
        }

</style>

<body>

    <div id="loginDiv">
        <div class="box" style="text-align: center;font-size: 5px;color:black;font-family: '微软雅黑';">
            <p>提示信息:</p>
            <p id="cue" "> </p>
        </div>
        <form action="" id=" form">
                <h1 style="text-align: center;color: aliceblue;">登录</h1>
                <p>用户名:<input id="userName" type="email" onkeydown="myFunction(event)"><button type="button"
                        onclick="loadXMLDoc('userName')">获取验证码</button></p>

                <p>验证码:<input id="code" type="text"><input type="reset" value="重置"></p>

                <div style="text-align: center;margin-top: 30px;">
                    <input type="submit" class="button" onclick="loadXMLDoc( 'code')" value="登陆"> <a href="regist.html"
                        target="_self"><button class="button" type="button">注册</button></a>
                </div>
                </form>

</body>
<script>
    function loadXMLDoc(id) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById('cue').innerHTML = xmlhttp.responseText;
            }
        }
        if (id == "userName") {
            xmlhttp.open("GET", "http://47.98.192.167:8800/smsXxs?phone=", true); //获取验证码
            xmlhttp.send();
        } else if (id == "code") {
            xmlhttp.open("GET", "http://47.98.192.167:8800/users/load?pin=&tel=", true); //登录接口
            xmlhttp.send();
        } else if (id == "cue") {
            xmlhttp.open("GET", "http://47.98.192.167:8800/is_repeat?nick_name=", true); //判断是否存在该用户
            xmlhttp.send();

        } else if (id == "register") {
            xmlhttp.open("GET", "http://47.98.192.167:8800/register?age=&gender=&name=&pin=&psw=&tel=", true); //注册
            xmlhttp.send();
            // http://47.98.192.167:8800/register?age=12&gender=false&name=213123&pin=21213&psw=21312&tel=32131
        } else {
            return "你在做什么啊大哥输错啦"
        }
    }

    function myFunction(event) {
        var x = event.key;
        document.getElementById("cue").innerHTML = loadXMLDoc('cue');
    }
</script>

</html>
